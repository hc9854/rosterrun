{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <h1 class="page-header">Search List</h1>
	<form action="{{ url_for('add_to_search_list') }}" method=post role="form">
	  <h2>Search Item</h2>
	  <div class="form-group">
	    <label for="itemid">Item Id:</label>
	    <input type="number" class="form-control" name=nitemid id="itemid" placeholder="578">
	  </div>
	  <div class="form-group">
	    <label for="itemname">Item Name:</label>
	    <input type="text" class="form-control" name=nname id="itemname" placeholder="Strawberry">
	  </div>
	  <input type=submit class="btn btn-primary" name=action value="Add"></input>
    </form>
    <form action="{{ url_for('update_search_list') }}" method=post>
    <h3>Search List</h3>
    <div class="table-responsive">
    <table class="table table-striped marketsearch">
    <tr>
	  <th>Search?</th>
	  <th>Item ID</th>
	  <th>Name</th>
    </tr>
    {% for ms in marketsearchs %}
      <tr>
      <td>
        <input
          {% if ms.search %}
            checked="True"
          {% endif %}
          type=checkbox
          name=cbsearch
          value="{{ ms.itemid }}">
      </td>
      <td>{{ ms.itemid|safe }}</td>
      <td>{{ ms.name|safe }}</td>
      </tr>
    {% endfor %}
    </table>
    <input type=submit class="btn btn-primary" name=action value="Save"></input>
    <input type=submit class="btn btn-default" name=action value="Use Default"></input>
    </div>
    </form>
  {% endif %}
{% endblock %}
