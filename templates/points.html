{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <h2>Points</h2>
    <table class=point>
    <tr>
    <th>Name</th>
    <th>Amount</th>
    </tr>
    {% for p in points %}
      <tr>
      <td><h2>{{ p.name}}</h2></td>
      <td>{{ p.amount }}</td>
    {% endfor %}
    </table>
  {% endif %}
{% endblock %}
