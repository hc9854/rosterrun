{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Gmail Username:
      <dd><input type=text name=username placeholder=guildie@gmail.com>
      <dd><input type=submit class="btn btn-primary" value="Login with Google"></input>
    </dl>
  </form>
{% endblock %}
