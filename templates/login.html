{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Gmail Username:
      <dd><input type=text name=username placeholder=guildie@gmail.com>
      <dd><button type="button" class="btn btn-primary">Login with Google</button>
    </dl>
  </form>
{% endblock %}
