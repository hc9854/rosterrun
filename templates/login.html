{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post role="form">
    <div class="form-group">
	  <label for="guildieEmail">Gmail Username:</label>
	  <input type="email" class="form-control" id="guildieEmail" name=username placeholder="guildie@gmail.com">
	</div>
	<button type=submit class="btn btn-primary">Login with Google</button>
  </form>
{% endblock %}
